<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management Application</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students/list}">Students</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students/new}">New Student</a>
      </li>
    </ul>
  </div>
</nav>
	
	<div class="container">
		<div class="row">
			<h2>List Of Students</h2>
			<a	th:href="@{/login}" class="btn btn-primary">logout</a> 
	   </div>
		
		
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Student Id</th>
					<th>FirstName</th>
					<th>LastName</th>
					<th>Course</th>
					<th>Country</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="student: ${students}">
				    <td th:text="${student.id}"></td>
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.course}"></td>
					<td th:text="${student.country}"></td>
					<td><a th:href="@{/students/edit/{id}(id=${student.id})}"
						class="btn btn-primary">Edit</a> <a
						th:href="@{/students/delete/{id}(id=${student.id})}"
						class="btn btn-danger">Delete</a> 
				</tr>
			</tbody>

		</table>

	</div>
</body>
</html>
